<app-navbar></app-navbar>
<div class="mainIDv" *ngFor="let pesce of pesci">
    <mat-card class="example-card" appearance="outlined">
        <img mat-card-image [src]="pesce.immagine" alt="" style="padding: 7px;">
        <mat-card-content style="margin-top: 5px;">
            <mat-card-title [innerText]="pesce.specie?.nomeComune"></mat-card-title>
            <mat-card-subtitle [innerText]="pesce.specie?.nomeScientifico"></mat-card-subtitle>
            <li [innerText]="pesce.dimensioni"></li>
            <li [innerText]="pesce.sesso"></li>
            <li [innerText]="pesce.eta + ' anni'"></li>
            <li [innerText]="pesce.prezzo + ' $'"></li>
        </mat-card-content>
        <mat-card-actions >
            <button mat-button>Add <mat-icon aria-hidden="false">shopping_cart</mat-icon></button>
            <button mat-button>Buy</button>
        </mat-card-actions>
    </mat-card>
</div>
